<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>challenge-timer</title>
</head>

<body>

  <div id="container">
    <h1>countdown timer</h1>
    <div id="timerDisplay">00&emsp;:&emsp;00&emsp;:&emsp;00</div>

    <div class="timerFlex">
      <input type="text" id="hoursInput" class="neon-input" placeholder="h">
      <input type="text" id="minutesInput" class="neon-input" placeholder="m">
      <input type="text" id="secondsInput" class="neon-input" placeholder="s">
    </div>

    <div class="btnFlex">
      <button class="btnStart" onclick="startTimer()">start</button>
      <button class="btnStop" onclick="stopTimer()">stop</button>
      <button class="btnReset" onclick="resetTimer()">reset</button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
